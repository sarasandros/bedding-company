<script>
function Marker(sectionClass){
  $(sectionClass).addClass("is-active");
};

function Mover(anchorName){
  window.location.hash = anchorName ;
};

function ArrowGenerator(){

}

let currentPage;
$(function() {
  $('#pagepiling').pagepiling({
      menu: '#nav',
      sectionSelector: '.section',
      sectionsColor: ['#131834', '#131834', '#fff', '#131834','#fff', '#fff', '#fff', '#fff'],
      anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7', 'page8'],

            $("#section3-1").typed({
              contentType: 'html',
              strings: ["漠然と睡眠は良くしたい。<br>けど、何をすればいいの？"],
              cursorChar: "",
              typeSpeed: 30
            });
            setTimeout(function() {
              Marker('#section3-1');
            }, 2000);

              Mover('page4');
            }, 4000);
