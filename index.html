<script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>

<script>
var newPage = {1: true, 2: true, 3: true, 4: true, 5: true, 6: true, 7: true}; //todo

function Marker(sectionClass){
  $(sectionClass).addClass("is-active");
};

function Mover(movePageNum){
  if(currentPage == movePageNum - 1 && newPage[movePageNum])
  window.location.hash = 'page' + String(movePageNum);
};

function BorderAnim(){
  $(".button").addClass("is-active");
};

function Arrowgenerator(){
  $("#section4-2").addClass("isActive");
}

let currentPage;
$(function() {
  $('#pagepiling').pagepiling({
      menu: '#nav',
      sectionSelector: '.section',
      sectionsColor: ['#131834', '#131834', '#fff','#131834', '#fff', '#fff', '#fff'],
      anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7'],
      afterLoad: function(anchorLink, index){
        console.log(anchorLink);
        console.log(index);
        currentPage = index;
        newPage[index] = false;
        if(index == 2){
            $("#section2-1").typed({
              contentType: 'html',
              strings: ["漠然と睡眠は良くしたい。<br>けど、何をすればいいの？"],
              cursorChar: "",
              typeSpeed: 30
            });
            setTimeout(function() {
              Marker('#section2-1');
            }, 1900);
            setTimeout(function() {
              Mover(3);
            }, 4000);
       }else if(index == 3){
          $("#section3-1").typed({
            contentType: 'html',
            strings: ["寝具選びって、良くわからない。"],
            cursorChar: "",
            typeSpeed: 30
          });
          setTimeout(function() {
            Marker('#section3-1');
          }, 1200);
          setTimeout(function() {
            Mover(4);
          }, 3500);
      }else if(index == 4){
          $("#section4-1").typed({
            contentType: 'html',
            strings: ["正直、睡眠について<br>ずっと考えていられない。"],
            cursorChar: "",
            typeSpeed: 30
          });
          setTimeout(function() {
            Marker('#section4-1');
          }, 2400);
          setTimeout(Arrowgenerator, 4200);
          setTimeout(function() {
            Mover(5);
          }, 7500);
       }else if(index == 5){
        setTimeout(function() {
            Mover(6);
          }, 1500);
       }else if(index == 6){
        setTimeout(BorderAnim, 500);
        setTimeout(function() {
            Mover(7);
          },3000);
        }else if(index == 7){
          $("#pagepiling").addClass("is-inactive");
          $('html,body').addClass("overflow-auto");

        }
      },
  });
});



$('.card').click(function(e) {
  if($(this).hasClass('card_clicked')){
  	$(this).removeClass('card_clicked');
  } else{
  	$(this).addClass('card_clicked');
  }
});

</script>
